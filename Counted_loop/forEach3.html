<html>
  <title>Looping For</title>
  <body>
    <h2>Looping ForEach 4</h2>

    <script>
      var days = [
        "Senin",
        "Selasa",
        "Rabu",
        "Kamis",
        "Jum'at",
        "Sabtu",
        "Minggu",
      ];

      // Kemudian kita tampilkan semua hari
      // dengan menggunakan method foreach
      days.forEach(function (day) {
        document.write("<p>" + day + "</p>");
      });
    </script>
  </body>
</html>
