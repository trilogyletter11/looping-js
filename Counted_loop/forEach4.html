<html>
  <title>Looping For</title>
  <body>
    <h2>Looping ForEach 5 menggunakan Arrow Function</h2>

    <script>
      // kita punya array seperti berikut
      var days = [
        "Senin",
        "Selasa",
        "Rabu",
        "Kamis",
        "Jum'at",
        "Sabtu",
        "Minggu",
      ];

      // Kemudian kita tampilkan semua hari
      // dengan menggunakan method foreach
      days.forEach((day) => {
        document.write("<p>" + day + "</p>");
      });
    </script>
  </body>
</html>
