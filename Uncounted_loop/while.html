<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While</title>
  </head>
  <body>
    <h2>Looping While</h2>

    <script type="text/javascript">
      var increment = 1;
      while (increment <= 10) {
        document.write("<p>Perulangan ke-" + increment + "</p>");
        console.log(increment);
        increment++;
      }
    </script>
  </body>
</html>
